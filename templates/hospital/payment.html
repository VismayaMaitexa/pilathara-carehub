{% extends 'hospital/base.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
    }

    .panel {
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        width: 100%;
        max-width: 600px;
    }

    .panel-heading {
        background-color: #1069cf;
        color: white;
        border-radius: 8px 8px 0 0;
        padding: 15px;
    }

    .panel-title {
        margin: 0;
        font-size: 18px;
    }

    .checkbox label {
        color: #333;
        font-size: 14px;
    }

    .panel-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: none;
        font-size: 14px;
        color: #555;
        padding: 10px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #1069cf;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    }

    .input-group-addon {
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
    }

    .input-group {
        display: flex;
        align-items: center;
    }

    .input-group-addon span {
        font-size: 16px;
    }

    .row {
        margin: 0;
    }

    .col-xs-6,
    .col-xs-7,
    .col-xs-5 {
        padding: 0 5px;
    }

    .pl-ziro {
        padding-left: 0;
    }

    .nav-pills {
        margin-top: 20px;
    }

    .nav-pills li {
        border-radius: 5px;
    }

    .nav-pills .active a {
        background-color: #1069cf;
        color: white;
    }

    .nav-pills a {
        color: #333;
    }

    .btn-success {
        background-color: #1069cf;
        border: none;
        font-size: 18px;
        padding: 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #357abd;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    table th {
        background-color: #4a90e2;
        color: white;
    }

    table td {
        background-color: #f9f9f9;
    }
</style>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Payment Details</h3>
            <div class="checkbox pull-right">
                <label>
                    <input type="checkbox" />
                    Remember
                </label>
            </div>
        </div>
        <div class="panel-body">
            <form role="form" method="post">
                <table>
                    <tr>
                        <th colspan="2">Credit Card Information</th>
                    </tr>
                    <tr>
                        <td><label for="cardNumber">CARD NUMBER</label></td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="expityMonth">EXPIRY DATE</label></td>
                        <td>
                            <div class="row">
                                <div class="col-xs-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" required />
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cvCode">CVV CODE</label></td>
                        <td><input type="password" class="form-control" id="cvCode" placeholder="CVV" required /></td>
                    </tr>
                </table>
            </form>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a></li>
        </ul>
        <br />
        <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
    </div>
</div>

{% endblock content %}
