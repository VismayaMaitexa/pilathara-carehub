{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0444c2, #70a8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #002a5c;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      color: #002a5c;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
      border-bottom: 2px solid #5ebfef;
      padding-bottom: 10px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 14px;
      color: #333;
      transition: border-color 0.3s ease, background 0.3s ease;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #5ebfef;
      background: #fff;
    }

    .btnSubmit {
      width: 100%;
      padding: 14px;
      border: none;
      background: #002a5c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btnSubmit:hover {
      background: #0444c2;
      transform: scale(1.03);
    }

    .text-center {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .text-center a {
      color: #002a5c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .text-center a:hover {
      color: #0444c2;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="" method="post">
      {% csrf_token %}
      <h1>Pharmacy Login</h1>
      
      <!-- Display non-field errors (e.g., authentication failure) -->
      {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
          {{ form.non_field_errors }}
        </div>
      {% endif %}
      
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group mt-3">
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btnSubmit mt-4">Login</button>
      
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
