{% extends "hospital/patient_base.html" %}

{% block content %}
<br><br><br>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Your Consultation Links</h2>
                </div>
                <div class="card-body">
                    {% if consultation_links %}
                        <ul class="list-group list-group-flush">
                            {% for link in consultation_links %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="{{ link.consultation_link }}" class="link-primary" target="_blank">
                                        {{ link.consultation_link }}
                                    </a>
                                    
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-center text-muted">No consultation links found at the moment.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
